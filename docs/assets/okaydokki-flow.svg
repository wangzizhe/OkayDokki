<svg xmlns="http://www.w3.org/2000/svg" width="960" height="200" viewBox="0 0 960 200" role="img" aria-label="OkayDokki flow">
  <rect width="960" height="200" fill="#f7f8fa"/>
  <style>
    .box { fill:#ffffff; stroke:#1f2937; stroke-width:2; rx:10; ry:10; }
    .txt { font: 16px sans-serif; fill:#111827; }
    .arrow { stroke:#374151; stroke-width:2; marker-end:url(#a); }
  </style>
  <defs>
    <marker id="a" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#374151"/>
    </marker>
  </defs>
  <rect class="box" x="30" y="60" width="180" height="80"/>
  <text class="txt" x="120" y="105" text-anchor="middle">/task (Telegram)</text>
  <line class="arrow" x1="210" y1="100" x2="290" y2="100"/>

  <rect class="box" x="290" y="60" width="180" height="80"/>
  <text class="txt" x="380" y="95" text-anchor="middle">Approve</text>
  <text class="txt" x="380" y="118" text-anchor="middle">Human-in-the-loop</text>
  <line class="arrow" x1="470" y1="100" x2="550" y2="100"/>

  <rect class="box" x="550" y="60" width="180" height="80"/>
  <text class="txt" x="640" y="95" text-anchor="middle">Run + Test</text>
  <text class="txt" x="640" y="118" text-anchor="middle">Safe sandbox</text>
  <line class="arrow" x1="730" y1="100" x2="810" y2="100"/>

  <rect class="box" x="810" y="60" width="120" height="80"/>
  <text class="txt" x="870" y="105" text-anchor="middle">Draft PR</text>
</svg>
